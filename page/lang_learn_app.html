<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pair Game</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="topicSelect"></select>
            <button onclick="loadWords()">Reload</button>
        </div>
        <div id="score" style="margin-bottom: 10px; font-size: 20px; color: grey;"></div>
        <div class="words-container">
            <div id="leftWords"></div>
            <div id="rightWords"></div>
        </div>
        <div id="congratulations" style="display: none; margin-top: 20px; font-size: 24px; color: green;">
            Congratulations! You matched all pairs!
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/learn_words_game.js"></script>
</body>
</html>
